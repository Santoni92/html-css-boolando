<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--google font-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans+Condensed:ital,wght@1,300&display=swap" rel="stylesheet"> 
    <!--linko il css-->

    <title>Boolando</title>

<body>
    <div class="container-esterno">

         <div class="container-prima-riga">

                    <img src="img/1b.webp" alt="prodotto-1-b" class="immagine-nascosta">

                        <span class="percento-di-sconto">-50%</span>
                        <span class="sostenibilita">Sostenibilità</span>
                    </div>
                </div> 
                <div class="descrizione-immagine">
                    <h6 class="marca">Levi's</h6>
                    <span class="modello">RELAXED FIT TEE UNISEX</span>
                    <span class="prezzo-scontato">14,99&euro;</span>

             </div>

                    <div class="scritta-fondo-immagine">
                        <span class="percento-di-sconto">-30%</span>
                    </div>
                </div> 
                <div class="descrizione-immagine">
                    <h6 class="marca">Come Zucchero Filato</h6>
                    <span class="modello">VOGLIA DI COLORI PASTELLO</span>
                    <span class="prezzo-scontato">129,99&euro;</span>

            <div class="immagine">
